<!-- templates/home.html-->
{% extends 'headers.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Tasks {% endblock %}

{% block content %}
<div class="container">
    
    <div class="header">
        <h3 class="title"> {{ action|title }} Task </h3>
    </div>
    <div class="change">
        {% if parent %}
        <form action="{% url 'tasks:create' %}?key={{parent}}" method="POST">
        {% else %}
        <form action="{% url 'tasks:create' %}" method="POST">
        {% endif %}
            {% csrf_token %}
            {{ form | crispy }}
            <div class="actions">
                <button type="submit" class="btn btn-primary"> {{action_button|title}} </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
